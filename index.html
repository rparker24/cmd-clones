<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cmd sim</title>
    <link rel="stylesheet" href="./style.css" media="screen">
  </head>
  <body>
    <div class="main">
      <h1>CSS versions of CMD and Git Bash on Windows 10</h1>
      <div class="image-div">
				<h3>Screenshots (for comparison):</h3>
        <img class="image" id="cmd-pic" src="./images/cmd.PNG" alt="command prompt screenshot" />
        <img class="image" id="gb-pic" src="./images/gitbash.PNG" alt="Git Bash screenshot" />
      </div>
			<br>
			<br>
      <div class="code">
				<h3>HTML5 + CSS3:</h3>
        <div class="clone" id="cmd">
          <div class="window-head">
						<img class="icon-small" id="cmd-icon-small" src="./images/cmd-icon-small.PNG" alt="CMD icon" />
						<p class="title">
							Command Prompt
						</p>
          </div>
          <div class="inner">
						<div class="scrollbar">
							<div class="scroll-arrow" id="scroll-up">&#10094;</div>
							<div class="scroll-block"></div>
							<div class="scroll-arrow" id="scroll-down">&#10094;</div>
						</div>
						<p class="text">
							ipsum ipsum ipsum
						</p>
          </div>
        </div>
				<br>
				<div class="clone" id="gitbash">
					<div class="window-head">
						<!-- <img class="icon-small" id="cmd-icon-small" src="./images/cmd-icon-small.PNG" alt="CMD icon" /> -->
						<p class="title">
							&#10070;  Git Bash
						</p>
					</div>
					<div class="inner">
						<div class="scrollbar">
							<div class="scroll-arrow" id="scroll-up">&#10094;</div>
							<div class="scroll-block"></div>
							<div class="scroll-arrow" id="scroll-down">&#10094;</div>
						</div>
						<p class="text">
							ipsum ipsum ipsum
						</p>
					</div>
				</div>
      </div>
    </div>
		<footer>
			<p></p>
		</footer>
  </body>
</html>
